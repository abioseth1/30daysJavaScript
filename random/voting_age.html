<!DOCTYPE html>
<html>
<body>

<h2>Check your voting status</h2>

<p>Input your age and click the button:</p>

<input id = "age" value = "18">

<button onClick = "myFunction()"> Check Status</button>

<p id="demo"></p>


<script>
function myFunction() {
    var age, voteable;
    age = Number(document.getElementById("age").value);
    if (isNaN(age)){
        voteable = "Input is not a number, try again!";
    }
    else {
        voteable = (age < 18) ? "Too young to vote" : "Old enough to vote";
    }
    document.getElementById("demo").innerHTML = voteable;
}

</script>

</body>

</html>
